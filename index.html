<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Jaini+Purva&family=Jersey+25+Charted&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-pic" src="Logo.png">
        </div>
        <div class="title">
            <p class="title-txt">THYNK INDIE GAMES</p>
        </div>
        <div class="buttons">
            <button>HOME</button>
            <button>ABOUT US</button>
            <button>GAMES</button>
            <button>DOWNLOADS</button>
            <select>
                <option>HISTORY</option>
                <option>PLANS</option>
                <option>FUTURE</option>
            </select>
        </div>
    </header>
    <div class="header-image">
        <img class="header-img" src="Header.png">
    </div>
    <div class="main-body">
        <div class="sidebar">
            <input type="text" class="search-bar" placeholder="Search...">
            <ul class="sidebar-menu">
                <li><button>Latest Releases &raquo; </button></li>
                <li><button>Top Rated &raquo;</button></li>
                <li><button>Upcoming Events &raquo;</button></li>
            </ul>
        </div>
        <div class="maincontent">
            <p>MAIN BODY</p>
        </div>
    </div>
    <footer class="footer">
        <div class="logo">
            <img class="logo-pic" src="Logo.png">
        </div>
        <div class="address">
            <p class="address-txt">Padre Paredes St, Sampaloc, Manila, 1015 Metro Manila</p>
        </div>
    </footer>
</body>
</html>
